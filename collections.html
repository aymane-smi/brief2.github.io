<!DOCTYPE html>
    <head>
        <meta charset="utf-8"/>
        <title>Collections</title>
        <link rel="icon" href="./assets/output-onlinepngtools 1.png" type="images/x-icon" />
        <link rel="stylesheet" href="./src/css/collections-desktop.css"/>
        <link rel="stylesheet" href="./src/css/desktop.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    </head>
    <body>
        <nav>
            <img src="./assets/output-onlinepngtools 1.png" alt="sinkmnt logo in the navbar" class="logo"/>
            <div class="nav-menu">
                <a>Home</a>
                <a>Collections</a>
                <a>Contact us</a>
                <a>Blog</a>
            </div>
            <div class="nav-icons">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>
        <main>
            <h1>Our Products</h1>
            <section class="filters">
                <div class="input category-filter">
                    <i class="fa-solid fa-caret-down category"></i>
                    <span class="category-list">
                        <p>Lamps</p>
                        <p>Chairs</p>
                        <p>Sofa</p>
                    </span>
                </div>
                    <div class="input prices-filter">
                        <i class="fa-solid fa-caret-down price"></i>
                        <span class="prices-list">
                            <p>0-100 usd</p>
                            <p>100-500 usd</p>
                            <p>500-1000 usd</p>
                        </span>
                    </div>
                <div class="search input">
                    <i class="fa fa-search"></i>
                </div>
            </section>
            <section class="items">
                <!--first row-->
                <div class="row-collections">
                    <div class="item">
                        <img src="./assets/unsplash_nLDFyiF6gmA.png" alt="two dark lamps with an artistic deign"/>
                        <div class="hovering-info">
                            <p>artistic lamps</p>
                            <p>500 usd</p>
                            <i class="fa-solid fa-cart-shopping cart"></i>
                        </div>
                    </div>
                    <div class="item">
                        <img src="./assets/unsplash_wsvCC6UyKjs.png" alt="tall lamp"/>
                    </div>
                    <div class="item">
                        <img src="./assets/jacek-poblocki-6Qin0S4TOt8-unsplash 1.png" alt="two lamps turned on"/>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="container-logo">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <p>
                    <span id="sink">Sink</span>
                    <span id="copyright">Â©</span>
                    <span id="mnt">Mnt</span>
                </p>
                <i class="fa-brands fa-linkedin-in"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </footer>
        <script type="text/javascript" src="./src/js/collections.js"></script>
    </body>
</html>
